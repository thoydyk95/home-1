<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>mytable</title>
    </head>

            <li>HTML</li>

        </ul>
        <div class="section">
            <center>
                <h2>
                    <span>My table</span>
                </h2>
            </center>
            <table align="center" border="1">
                <tr>
                    <td colspan="2" rowspan="2"></td>
                    <td colspan="2" rowspan="4"></td>
                    <td colspan="3" rowspan="8"></td>
                    <td>1
                </td>
                </tr>
                <tr>
                    <td>2
                </td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="2"></td>
                    <td>3
                </td>
                </tr>
                <tr>
                    <td>4
                </td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="4"></td>
                    <td>5
                </td>
                </tr>
                <tr>
                    <td>6
                </td>
                </tr>
                <tr>
                    <td>7
                </td>
                </tr>
                <tr>
                    <td>8
                </td>
                </tr>
                <tr>
                    <td>1
                </td>
                    <td>2
                </td>
                    <td>3
                </td>
                    <td>4
                </td>
                    <td>5
                </td>
                    <td>6
                </td>
                    <td>7
                </td>
                    <td></td>
                </tr>
            </table>
        </div>
        <ol type="I" start="10" reversed>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <ul type="circle">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ol reversed>
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
        </ol>
        <ul>
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
        </ul>
    </body>
</html>
